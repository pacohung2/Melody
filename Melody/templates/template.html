<!--Template for all other .html files, includes the navbar and links-->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% block head %}
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="{{ url_for("static", filename="images/logo-black.png") }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/template.css") }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/791b564402.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md sticky-top">

    <a class="navbar-brand" href="/" style="font-size: 60px;">
      Melody<img src="{{ url_for("static", filename="images/logo.png") }}" width="85" height="85" alt=" ">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span><i class="fas fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a href="/about" class="nav-link">About <i class="fa fa-music"></i></a>
        </li>
        <li class="nav-item">
          <a href="/library/genre" class="nav-link">Library <i class="fas fa-book-open"></i></a>
        </li>
        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" href="#" id="navrbardropdown" data-toggle="dropdown">
            Account <i class="fas fa-user"></i>
          </a>
          <div class="dropdown-menu">
            {% if 'username' in session %}
            <a href="/profile" class="dropdown-item">{{ session.username }}'s Profile <i class="far fa-id-card"></i></a>
            <a href="/logout" class="dropdown-item">Log Out <i class="fas fa-door-open"></i></a>
            {% else %}
            <a href="/login" class="dropdown-item">Login <i class="fas fa-sign-in-alt"></i></a>
            <a href="/register" class="dropdown-item">Register <i class="fas fa-file-signature"></i></a>
            {% endif %}
          </div>
        </li>
      </ul>
    </div>
  </nav>
  {% include 'includes/_messages.html' %}
  <div id="content">{% block content %}{% endblock %}</div>
  <script src="https://kit.fontawesome.com/3900a50c89.js" crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
