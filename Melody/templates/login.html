<!--Form for users to enter their account information to login to the website-->
{% extends 'template.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="card" style="color: black">
    <div class="card-header">
      <h4>Input your login details</h4>
    </div>
    <div class="card-body">
      <!--Login form, sends information to be validated according to the database-->
      <form action="" method="POST">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" name="username" class="form-control" value="{{ request.form.username }}">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" class="form-control" value="{{ request.form.password }}">
        </div>
        <button type="Submit" class="btn btn-success">Login!</button><a href="/register" class="btn btn-primary float-right" style="margin-top: 25px; margin-bottom: 25px;">Register instead</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
